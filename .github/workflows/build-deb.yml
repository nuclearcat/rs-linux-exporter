name: build-deb

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        distro: [ubuntu2204, ubuntu2404, debian12, debian13]
    steps:
      - uses: actions/checkout@v4
      - name: Build deb
        run: |
          chmod +x ./make_deb.sh
          ./make_deb.sh "${{ matrix.distro }}"
      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: rs-linux-exporter-${{ matrix.distro }}-deb
          path: dist/*.deb
          if-no-files-found: error
      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.deb > SHA256SUMS
      - name: Upload release assets (release event)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.deb
            dist/SHA256SUMS
